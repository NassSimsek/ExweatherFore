<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Forecast</title>
</head>

<body style="height:100vh">

    <nav style="background-color:rgb(255, 215, 186);">
        <div style="text-align: center;">
            <h2>Weather forecast</h1>
        </div>
    </nav>


    <div id="container1" class="container p-0 my-5" style="background-color: antiquewhite; height: 35vh">

        <div class="d-flex flex-row ">
            <div id="description" class="text-left" style="flex:1 1 50%">
                Description gelecek
            </div>
            <div id="bar" class=" flex" style="flex:1 1 50%">
                <input type="text" class="form-control" list="list" placeholder="Choose the Location">
                <div>
                    <datalist class="dtlist" id="list"></datalist>
                </div>
                

            </div>
        </div>

        <div id="tab1" class="d-flex align-items-stretch" style="height:93% ">
            <div class="d-flex flex-row " style="width: 100%;">
                <div class="d-flex justify-content-center align-items-center part-right bg-danger "  style="flex:1 1 50% ;">
                    <span id="currentTemp" class="currentTemp"></span><span class="currentTemp ">°C</span>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column part-left" style="flex:1 1 50% ; font-size: 20px;">
                    <div class="loc-date"></div> 
                    <div class="feelsTemp"> </div>
                    <div class="rain">yağmur</div>
                    <div class="humi">nem</div>
                    <div class="wind">rüzgar</div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-center">
        <button type="button" id="btn-chan-day-pre" class="btn btn-lg  btn-success bi bi-chevron-left ">previous</button>
        <button type="button" id="btn-chan-day-next" class="btn btn-lg  btn-success ">next<i
                class="bi bi-chevron-right"></i></button>
    </div>



    <div id="container2" class="container p-0 my-5" style="background-color:rgb(216, 226, 220); height: 35vh;">
        <div class=" d-flex table-responsive flex-wrap" style="height:100%; text-align: center;">

        </div>

    </div>
    <script src="countryandstate.js"></script>
    <script src="script.js"></script>
</body>

</html>
